<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> My project </title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>TO DO</h1>
    <ul class="ListItemNonBullets">
      <li>
        <button type="button" class="button">&#9660; Shopping list</button>
        <ul class="ListItemNonBullets">
          <li class="listItem">
              <span class="circle"></span>
              <span class="tick"></span>
              Apples
              <input id="quantity1" type="number"/>
          </li>
          <li class="listItem">
            <span class="circle"></span>
            <span class="tick"></span>
              Potatoes
              <input id="quantity2" type="number"/>
          </li>
        </ul>
      </li>
      <li>
        <button type="button" class="button">&#9660; Gas bill</button>
        <ul class="ListItemNonBullets">
          <li class="listItem">
            <span class="circle"></span>
            <span class="tick"></span>
            Read the metre
          </li>
        </ul>
      </li>
    </ul>

    <script>

      var buttons = document.getElementsByClassName("button");
      // Counter for iterating through all the elements
      var count;

      for (count = 0; count < buttons.length; count++) {
        buttons[count].addEventListener("click", function() {
          var content = this.nextElementSibling;
          if (content.style.display === "block") {
            content.style.display = "none";
          } else {
            content.style.display = "block";
            }
        });
      }

      var checkmarks = document.getElementsByClassName("circle");
      for (count = 0; count < checkmarks.length; count++) {
        checkmarks[count].addEventListener("click", function(){
          if (this.style. background === "green") {
            this.style.background = "#eee";
          } else {
            this.style.background = "green";
            }
        });
      }
    </script>
  </body>
</html>
