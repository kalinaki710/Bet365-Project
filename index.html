<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> My project </title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>TO DO</h1>
    <button type="button" class="button">&#9660; Shopping list</button>
    <ul class="ListItemNonBullets">
      <li class="listItem">
          <span class="circle"></span>
          <span class="tick"></span>
          Apples
          <input type="number" id="quantity1"/>
      </li>
      <li class="listItem">
        <span class="circle"></span>
        <span class="tick"></span>
          Potatoes
          <input type="number" id="quantity2"/>
      </li>
    </ul>
    <button type="button" class="button">&#9660; Gas bill</button>
    <ul class="ListItemNonBullets">
      <li class="listItem">
        <span class="circle"></span>
        <span class="tick"></span>
        Read the metre
      </li>
    </ul>
    <script>
      var buttons = document.getElementsByClassName("button");
      var i;

      for (i = 0; i < buttons.length; i++) {
        buttons[i].addEventListener("click", function() {
          var content = this.nextElementSibling;
          if (content.style.display === "block") {
            content.style.display = "none";
          } else {
            content.style.display = "block";
            }
        });
      }

      var checkmarks = document.getElementsByClassName("circle");
      for (i = 0; i < checkmarks.length; i++) {
        checkmarks[i].addEventListener("click", function(){
          console.log(this.style. background);
          if (this.style. background === "green") {
            this.style.background = "#eee";
          } else {
            this.style.background = "green";
            }
        });
      }
    </script>
  </body>
</html>
