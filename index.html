<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> My project </title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>TO DO</h1>
    <ul class="ListParentItemNonBullets">
      <li>
        <button type="button" class="button" onclick="makeCollapsable(this.nextElementSibling)">&#9660; Shopping list </button>
        <ul class="ListChildItemNonBullets">
          <li class="listItem">
              <span class="circle" onclick="tickCheckbox(this)"></span>
              <span class="tick"></span>
              Apples
              <input id="quantity1" type="number"/>
          </li>
          <li class="listItem">
            <span class="circle" onclick="tickCheckbox(this)"></span>
            <span class="tick"></span>
              Potatoes
              <input id="quantity2" type="number"/>
          </li>
        </ul>
      </li>
      <li>
        <button type="button" class="button " onclick="makeCollapsable(this.nextElementSibling)">&#9660; Gas bill</button>
        <ul class="ListChildItemNonBullets">
          <li class="listItem">
            <span class="circle" onclick="tickCheckbox(this)"></span>
            <span class="tick"></span>
            Read the metre
          </li>
        </ul>
      </li>
    </ul>

    <input type="text" class="newListInput">
    <input type="button" class="addBtn" value="Add Item" onclick="addParrent()">

    <script src="script.js"></script>
  </body>
</html>
